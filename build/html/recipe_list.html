<section data-ng-controller="recipeController">
	<ul>
		<div data-ng-if="recipe.showRate" data-ng-click="recipe.showTrend = false, recipe.showName = false">Rating</div>
		<div data-ng-if="!recipe.showName" data-ng-click="recipe.showTrend = false, recipe.show">Name</div>
	</ul>
    <ol>
      <li data-ng-repeat="recipe in recipes">
        <div>Recipe: {{recipe.recipeName}}</div>
        <div>Rating: {{recipe.rating}}</div>
        <div style="display:inline-block">
        <img style="width: 100px" src={smallImageUrls[0]}} />
        </div>
      </li>
    </ol>
</section>
