<!DOCTYPE html>
<html>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Kitchen Sink</title>
    </head>
      <style>
      </style>
    <body class="default" data-ng-app="recipeApp">
      <main data-ng-controller="recipeController" data-ng-init="getRecipes()">
        <header id="header">
          <div id="logo">
          </div>
          <div id="logoTitle">
            <p id="title">Kitchen Sink</p>
          </div>
          <nav>
            <section>
              <nav>
                <form name="ingredientForm" data-ng-submit="getRecipes(ingredient,outgredient)">
                  <div>
                  <label for="ingredientBody">Ingredient(s):</label>
                  <input type="text" name="ingredientField0" data-ng-model="ingredient.item0">
                  <input type="text" name="ingredientField1" data-ng-model="ingredient.item1">
                  <input type="text" name="ingredientField2" data-ng-model="ingredient.item2">
                  <input type="text" name="ingredientField3" data-ng-model="ingredient.item3">
                  </div>
                  <div>
                  <label for ="outgredientBody">Outgredient(s):</label>
                  <input type="text" name="outgredientField0" data-ng-model="outgredient.item0">
                  <input type="text" name="outgredientField1" data-ng-model="outgredient.item1">
                  <input type="text" name="outgredientField2" data-ng-model="outgredient.item2">
                  <input type="text" name="outgredientField3" data-ng-model="outgredient.item3">
                  <button type="submit">Search</button>
                  </div>
                </form>
              </nav>
              <nav>
              </nav>
            </section>
          </nav>
        </header>
        <section class="default" id="nav">
          <nav>
            <ng-switch on="active.nameIsActive">
              <button ng-switch-when="true" class="buttonOn">
                <a>Name {{nameisActive}}</a>
              </button>
              <button ng-switch-default class="buttonOff">
                <a ng-click="active.nameIsActive=true; active.ratingIsActive=false; active.cookingTimeIsActive=false">Name {{nameIsActive}}</a>
              </button>
            </ng-switch>
            <ng-switch on="active.ratingIsActive">
              <button ng-switch-when="true" class="buttonOn">
                <a>Rating {{ratingIsActive}}</a>
              </button>
              <button ng-switch-default class="buttonOff">
                <a ng-click="active.ratingIsActive=true; active.nameIsActive=false; active.cookingTimeIsActive=false">Rating {{ratingIsActive}}</a>
              </button>
            </ng-switch>
            <ng-switch on="active.cookingTimeIsActive">
              <button ng-switch-when="true" class="buttonOn">
                <a>Cooking Time {{cookingTimeIsActive}}</a>
              </button>
              <button ng-switch-default class="buttonOff">
                <a ng-click="active.cookingTimeIsActive=true; active.nameIsActive=false; active.ratingIsActive=false">Cooking Time {{cookingTimeIsActive}}</a>
              </button>
            </ng-switch>
          </nav>
        </section>
        <section class="default" id="main">
          <article class="default">
            <ol>
              <li data-ng-repeat="recipe in recipes | orderBy:sortType():sortReverse()">
                <div>Recipe: {{recipe.recipeName}}</div>
                <div>Rating: {{recipe.rating}}</div>
                <div style="display:inline-block">
                <img style="width: 100px" src={{recipe.smallImageUrls[0]}} />
                </div>
              </li>
            </ol>
          </article>
        </section>
        <footer id="footer" >
          <div style="display:inline-block">&copy Copyright 2015 Kitchen Sink LLC.</div>
          <div style="display:inline-block;float:right;">{{text}}<a href='{{url}}'><img alt='Yummly' src='{{logo}}'/></a></div>
        </footer>
        <script src="bundle.js"></script>
    </body>
</html>
