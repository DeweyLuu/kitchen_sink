<!DOCTYPE html>
<html>
    <link href='http://fonts.googleapis.com/css?css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Kitchen Sink</title>
    </head>
      <style>
      </style>
    <body class="default" data-ng-app="recipeApp">
      <main data-ng-controller="recipeController" data-ng-init="getRecipes()">
        <header id="header">
          <div id="logo">
          </div>
          <div id="logoTitle">
            <p id="title">Kitchen Sink</p>
          </div>
          <nav>
            <section>
              <nav>
                <form name="ingredientForm" data-ng-submit="getRecipes(ingredient)">
                  <label for="ingredientBody">Ingredient(s):</label>
                  <input type="text" required name="ingredientField0" data-ng-model="ingredient.item0">
                  <input type="text" name="ingredientField1" data-ng-model="ingredient.item1">
                  <input type="text" name="ingredientField2" data-ng-model="ingredient.item2">
                  <input type="text" name="ingredientField3" data-ng-model="ingredient.item3">
                  <button type="submit">Search</button>
                </form>
              </nav>
              <nav>
              </nav>
            </section>
          </nav>
          <nav >
            <div style="margin-left:55px;display:inline-block">Outgredient:</div>
            <div class="query">filter one</div>
            <div class="query">filter two</div>
            <div class="query">filter three</div>
            <div class="query">filter four</div>
          </nav>
        </header>
        <section class="default" id="nav">
          <nav>
            <div class="buttonOff">Top 10</div>
            <div class="buttonOn">Trending</div>
            <div class="buttonOff">Something</div>
          </nav>
        </section>
        <section class="default" id="main">
          <article class="default">
            <ol>
              <li data-ng-repeat="recipe in recipes">
                <div>Recipe: {{recipe.recipeName}}</div>
                <div>Rating: {{recipe.rating}}</div>
                <div style="display:inline-block">

                <img style="width: 100px" src={{recipe.smallImageUrls[0]}} />

                </div>
              </li>
            </ol>
          </article>
        </section>
        <footer id="footer">&copy Copyright 2015 Kitchen Sink LLC.</footer>
        <script src="bundle.js"></script>
    </body>
</html>
